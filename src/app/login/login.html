<ion-header>

  <ion-navbar>
    <ion-title>用户登录</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        版本{{version}}
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label fixed>用户名</ion-label>
        <ion-input type="text" #userName [(ngModel)]="account.name" name="name"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>登录密码</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>
      <!--<ion-item>
        <ion-label color="primary">默认车间</ion-label>
        <ion-select [(ngModel)]="workshop" name="workshop" interface="popover" okText="选择" cancelText="取消">
          <ion-option *ngFor="let p of workshops" value="{{p.value}}">{{p.value}}({{p.text}})</ion-option>
        </ion-select>
      </ion-item>-->
      <div padding>
        <button ion-button color="primary" block>登 录</button>
      </div>

    </ion-list>
  </form>
</ion-content>
